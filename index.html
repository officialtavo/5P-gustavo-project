    <body>

        <div class="title">
            <h1>What type of student are you</h1>
        </div>

        <div class="english-div">



        </div>


        <div class="questions">
            <h2>How many days a week do you come to school</h2>

            <input class="attendance" placeholder="enter a number">
            <div class="english-message"></div>

            <img src="https://i.ytimg.com/vi/ayKv18orYug/maxresdefault.jpg" alt="picture of the days of the week">
            <h2>Are you rude or nice?</h2>

            <input class="feelings" placeholder="your answer">
            <button class="english-button">Submit</button>
            <div class="english-message"></div>

            <img src="https://media.istockphoto.com/id/1013517898/vector/emotions-with-smiles.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=eu-b7U_jKEzVuGwAqNH5xCL3rnuVbe1_ibJj6lPis9Y=" alt="picture of how you are feeling from good to bad">
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector("button");
var letterGrade = document.querySelector(".letter-grade");
var result = document.querySelector(".result");

button.onclick = function () {
  var days = document.querySelector(".attendance").value;
  var mood = document.querySelector(".feelings").value;

  if (days > 3 && mood === "nice") {
    result.innerHTML = "You are an A student";
  } else if (days > 3 && mood === "rude") {
    result.innerHTML = "You are a B student";
  } else if (days < 3 && mood === "nice") {
    result.innerHTML = "You are a C student";
  } else if (days < 3 && mood === "rude") {
    result.innerHTML = "You are an F student";
  }
};
